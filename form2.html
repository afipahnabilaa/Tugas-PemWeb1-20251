<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Registration Form</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  form {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 450px;
  }

  form h2 {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 8px;
  }

  form p {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 6px;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="date"],
  select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    box-sizing: border-box;
    margin-bottom: 15px;
  }

  .form-row {
    display: flex;
    gap: 15px;
    margin-bottom: 10px;
  }

  .form-row .col {
    flex: 1;
  }

  .checkbox-group {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 50px;
  }

  .checkbox-group label {
    font-size: 14px;
    color: #444;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .section-title {
    font-weight: bold;
    margin: 20px 0 10px;
    font-size: 15px;
  }

  .terms {
    display: flex;
    align-items: center;
    font-size: 14px;
    gap: 8px;
    margin: 15px 0;
  }

  button {
    width: 50%;
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease;
    margin: 20px auto;
    display: block;
  }

  button:hover {
    background-color: #005dc1;
  }
  </style>
</head>
<body>
  <form>
  <header>
  <h2>Event Registration Form</h2>
  <p>Please fill out the form below to register for the event.</p>
  </header>

  <!-- First & Last Name -->
  <div class="form-row">
    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="Afipah">
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Nabila">
    </div>
  </div>

  <!-- Email -->
  <label for="email">Email Address</label>
  <input type="email" id="email" placeholder="bila@example.com">

  <!-- Phone -->
  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" placeholder="+6289876543210">

  <!-- Country & Date of Birth -->
  <div class="form-row">
    <div class="form-group">
      <label for="country">Country</label>
      <select id="country">
        <option>Select Country</option>
        <option>Indonesia</option>
        <option>Malaysia</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob">
    </div>
  </div>

  <!-- T-Shirt Size -->
  <label>T-Shirt Size</label>
  <div class="checkbox-group">
    <label><input type="checkbox"> Small</label>
    <label><input type="checkbox"> Medium</label>
    <label><input type="checkbox"> Large</label>
    <label><input type="checkbox"> Extra Large</label>
  </div>

  <!-- Emergency Contact Section -->
  <div class="section-title">Emergency Contact Information</div>

  <label for="contact-name">Emergency Contact Name</label>
  <input type="text" id="contact-name" placeholder="Nadya Azura">

  <label for="contact-phone">Emergency Contact Phone Number</label>
  <input type="tel" id="contact-phone" placeholder="+6281234567890">

  <!-- Terms -->
  <div class="terms">
    <input type="checkbox" id="agree">
    <label for="agree">I agree to the terms and conditions of this event.</label>
  </div>

  <!-- Submit -->
  <button type="submit">Register Now</button>
  </form>

</body>
</html>
