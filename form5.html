<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f8f8f8;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100px;
  padding: 40px 0;
}

form {
  background-color: #fff;
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 450px;
}

h1 {
  font-size: 22px;
  margin-bottom: 5px;
  font-weight: 700;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  font-size: 14px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select,
textarea {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  box-sizing: border-box;
  margin-bottom: 15px;
}

.input-group {
  display: flex;
  gap: 15px;
}

.input-group input {
  flex: 1;
}

.section-title {
  font-weight: 700;
  margin-top: 20px;
  margin-bottom: 10px;
  font-size: 16px;
}

.product-group {
  display: flex;
  gap: 15px;
}

.product-group select {
  flex: 2;
}

.product-group input[type="number"] {
  flex: 1;
}

.checkbox-group {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom:50px;
}

.checkbox-group label {
  font-size: 14px;
  color: #444;
  display: block;
  align-items: center;
  gap: 5px;
}

textarea {
  resize: none;
  height: 80px;
}

.payment {
  margin-top: 20px;
}

input[type="checkbox"] {
  margin-right: 8px;
  font-weight: 300;
}

button {
  display: block;
  width: 40%;
  background-color: #000;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
  margin: 20px auto;
  transition: background 0.2s;
}

button:hover {
  background-color: #333;
}

    </style>
</head>
<body>
  <form>
    <header>
    <h2>Order Form</h2>
    </header>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Afipah Nabila">

    <div class="input-group">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="bila@example.com">
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="+6289876543210">
      </div>
    </div>

    <div class="section-title">Order Details</div>

    <div class="product-group">
      <div>
        <label for="product">Product</label>
        <select id="product">
          <option>Select a product</option>
          <option>Hoodie</option>
          <option>Skirt</option>
          <option>T-Shirt</option>
          <option>Long Pants</option>
        </select>
      </div>
      <div>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" value="1" min="1">
      </div>
    </div>

    <label>Size</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Small</label>
      <label><input type="checkbox"> Medium</label>
      <label><input type="checkbox"> Large</label>
      <label><input type="checkbox"> XL</label>
    </div>

    <label>Color</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Red</label>
      <label><input type="checkbox"> Blue</label>
      <label><input type="checkbox"> Green</label>
      <label><input type="checkbox"> Black</label>
    </div>

    <label for="comments">Additional Comments</label>
    <textarea id="comments" placeholder="Enter any additional comments or instructions"></textarea>

    <div class="payment">
      <div class="section-title">Payment Details</div>
      <label for="payment">Payment Method</label>
      <select id="payment">
        <option>Cash</option>
        <option>Credit Card</option>
        <option>PayPal</option>
        <option>Bank Transfer</option>
      </select>

      <label><input type="checkbox">I accept the terms and conditions.</label>
    </div>

    <button type="submit">Submit Order</button>
  </form>
</body>
</html>

</body>
</html>
