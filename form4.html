<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Sign Up  Form</title>
    <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f7f8fa;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 0;
  height: 100px;
}

form {
  background: #fff;
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 450px;
}

form h2 {
  margin-bottom: 5px;
  font-size: 22px;
  font-weight: 700;
}

form p {
  font-size: 14px;
  color: #666;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: 600;
  font-size: 14px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="number"],
select,
textarea {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  box-sizing: border-box;
  margin-bottom: 10px;
  transition: border-color 0.3s;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: #007bff;
}

.name-fields {
  display: flex;
  gap: 10px;
}

.name-fields input {
  flex: 1;
}

.section-title {
  font-weight: 700;
  margin-top: 25px;
  margin-bottom: 15px;
  font-size: 16px;
}

.section-subtitle {
  font-size: 13px;
  color: #666;
  margin-bottom: 5px;
}

.checkbox-group {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 50px;
  font-weight: 400;
}

.checkbox-group label {
  font-size: 14px;
  color: #444;
  display: flex;
  align-items: center;
  gap: 8px;
}

input[type="checkbox"] {
  margin-right: 5px;
}

.time-fields {
  display: flex;
  gap: 10px;
}

.time-fields input {
  flex: 1;
}

textarea {
  resize: none;
  height: 80px;
  margin-bottom: 0;
}

button {
  width: 30%;
  background-color: #007bff;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s;
  margin: 20px auto;
  display: block;
}

button:hover {
  background-color: #0056b3;
}

.terms {
  font-size: 14px;
  margin-bottom: 10px;
}

    </style>
</head>
<body>
  <form>
  <h2>Volunteer Sign Up Form</h2>
  <p>Please fill out the following form to become a volunteer.</p>

  <div class="name-fields">
    <div>
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="Afipah">
    </div>
    <div>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Nabila">
    </div>
  </div>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="bila@example.com">

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" placeholder="+6289876543210">

  <label for="dob">Date of Birth</label>
  <input type="date" id="dob">

  <label for="role">Preferred Volunteer Role</label>
  <select id="role">
    <option>Select your preferred volunteer role</option>
    <option>Event Support</option>
    <option>Community Outreach</option>
    <option>Fundraising</option>
  </select>

  <div class="section-title">Availability</div>
  <label for="">Days Available</label>
  <p>Select the days you are availeble to volunteer</p>
  <div class="checkbox-group">
    <label><input type="checkbox">Monday</label>
    <label><input type="checkbox">Tuesday</label>
    <label><input type="checkbox">Wednesday</label>
    <label><input type="checkbox">Thursday</label>
    <label><input type="checkbox">Friday</label>
    <label><input type="checkbox">Saturday</label>
    <label><input type="checkbox">Sunday</label>
  </div>

  <div class="name-fields" >
    <div>
      <label for="start-time">Available Start Time</label>
      <input type="number" placeholder="09.00 AM" readonly="" >
    </div>
    <div>
      <label for="end-time">Available End Time</label>
      <input type="number" placeholder="17.00 PM" readonly="">
    </div>
  </div>

  <div class="section-title">Skills and Interests</div>

  <label for="skills">Skills and Experience</label>
  <textarea id="skills" placeholder="Enter your skills and experience."></textarea>
  <p class="section-subtitle">
    Please describe your skills and experience, if any, that would be relevant to the volunteer role.
  </p>

  <label class="section-title">Interest</label>
  <div class="section-subtitle">Select your interests.</div>
  <div class="checkbox-group">
    <label><input type="checkbox">Animals</label>
    <label><input type="checkbox">Children</label>
    <label><input type="checkbox">Elderly</label>
    <label><input type="checkbox">Environment</label>
    <label><input type="checkbox">Health</label>
    <label><input type="checkbox">Homelessness</label>
    <label><input type="checkbox">Poverty</label>
  </div>

  <div class="terms">
    <label><input type="checkbox">I agree to the terms and conditions of the volunteer program.</label>
  </div>

  <button type="submit">Submit</button>
</form>

</body>
</html>
